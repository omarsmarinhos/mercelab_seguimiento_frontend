<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seguimientos</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
  <!-- IonIcons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- SweetAlert2 -->
  <link rel="stylesheet" href="/plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css">
  <!-- Select2 -->
  <link rel="stylesheet" href="/plugins/select2/css/select2.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/dist/css/adminlte.min.css">
</head>

<body class="hold-transition sidebar-mini">
<div class="wrapper">

  <div th:replace="~{fragments/preloader :: div}"></div>
  <div th:replace="~{fragments/loader :: div}"></div>
  <!-- Navbar -->
  <div th:replace="~{fragments/navbar :: nav}"></div>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <div th:replace="~{fragments/sidebar :: aside}"></div>
  <!-- /.Main Sidebar Container -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Seguimientos</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Seguimientos</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <!-- /.card-header -->
              <div class="card-body">
                <p>
                  <button class="btn btn-default" type="button" data-toggle="collapse"
                          data-target="#collapseExample"
                          aria-expanded="false" aria-controls="collapseExample">
                    Mostrar filtros
                  </button>
                </p>
                <div class="collapse" id="collapseExample">
                  <form action="#">
                    <div class="form-group row">
                      <label for="fecha-desde" class="col-sm-4">Desde</label>
                      <div class="col-sm-6">
                        <input type="date" class="col-sm-6 form-control" name="" id="fecha-desde">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="fecha-hasta" class="col-sm-4">Hasta</label>
                      <div class="col-sm-6">
                        <input type="date" class="col-sm-6 form-control" name="" id="fecha-hasta">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="buscar-seguimiento" class="col-sm-4 col-form-label">Nombre del
                        paciente</label>
                      <div class="col-sm-6">
                        <input type="text" class="form-control" id="buscar-seguimiento">
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-sm-10">
                        <button type="button" id="btn-consultar" class="btn btn-primary">Consultar</button>
                      </div>
                    </div>
                  </form>
                </div>

                <table id="tabla-seguimiento" class="table table-bordered table-hover mt-4">
                  <thead>
                  <tr>
                    <th>Paciente</th>
                    <th>Enfermedad</th>
                    <th>Tipo</th>
                    <th>Elemento</th>
                    <th>Tipo</th>
                    <th>Fecha</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                  </tr>
                  </thead>
                  <tbody>

                  </tbody>
                </table>

                <div id="pagination-seguimientos" class="mt-4">
                  <span class="pagination-info"></span>

                  <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-end">
                      <li class="page-item btn-prev">
                        <button class="page-link">Previous</button>
                      </li>
                      <li class="page-item btn-next">
                        <button class="page-link">Next</button>
                      </li>
                    </ul>
                  </nav>
                </div>
              </div>
            </div>
            <!-- /.card-body -->
          </div>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
      <!-- /.container-fluid -->
    </section>

    <!-- /.content-wrapper -->

  </div>
  <!-- /.content -->

  <div th:replace="~{fragments/modals/notificar-seg :: div}"></div>

  <div th:replace="~{fragments/modals/confirmacion :: div}"></div>

  <div th:replace="~{fragments/footer :: footer}"></div>
</div>


<!-- REQUIRED SCRIPTS -->
<!-- jQuery -->
<script src="/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE -->
<script src="/dist/js/adminlte.js"></script>
<!-- SweetAlert2 -->
<script src="/plugins/sweetalert2/sweetalert2.min.js"></script>
<!-- Select2 -->
<script src="/plugins/select2/js/select2.full.min.js"></script>

<script src="/js/utils/ConfirmacionUtil.js"></script>
<script src="/js/utils/ToastUtil.js"></script>
<script src="/js/utils/PopOverUtil.js"></script>
<script src="/js/controllers/InicioController.js"></script>
<script src="/js/controllers/SeguimientosController.js"></script>

</body>

</html>
