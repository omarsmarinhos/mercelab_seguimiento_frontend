<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seguimiento | Pacientes</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
  <!-- IonIcons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/dist/css/adminlte.min.css">
  <!-- SweetAlert2 -->
  <link rel="stylesheet" href="/plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css">


</head>

<body class="hold-transition sidebar-mini">
<div class="wrapper">

  <div th:replace="~{fragments/preloader :: div}"></div>
  <div th:replace="~{fragments/loader :: div}"></div>
  <!-- Navbar -->
  <div th:replace="~{fragments/navbar :: nav}"></div>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <div th:replace="~{fragments/sidebar :: aside}"></div>
  <!-- /.Main Sidebar Container -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Pacientes</h1>

          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Inicio</a></li>
              <li class="breadcrumb-item active">Pacientes</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <!-- /.card-header -->
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-auto">
                    <label for="buscar">Buscar:</label>
                  </div>
                  <div class="col-sm-6">
                    <input class="form-control " type="text" name="buscar" id="buscar">
                    <div>
                      <small class="form-text">Ingresar historial clínico o apellido del paciente </small>
                    </div>
                  </div>
                  <div class="col-sm text-right">
                    <a th:href="@{/pacientes/form/{id}(id=0)}" class="btn btn-primary">Agregar Paciente</a>
                  </div>
                </div>
                <table id="tabla-pacientes" class="table table-bordered table-hover mt-4">
                  <thead>
                  <tr>
                    <th>Historial clínico</th>
                    <th>DNI</th>
                    <th>Nombre completo</th>
                    <th>Alergia</th>
                    <th>Sexo</th>
                    <th>Edad</th>
                    <th>Acciones</th>
                  </tr>
                  </thead>
                  <tbody>

                  </tbody>
                </table>

                <div class="mt-4">
                  <span class="pagination-info"></span>

                  <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-end">
                      <li class="page-item btn-prev">
                        <button class="page-link">Previous</button>
                      </li>
                      <li class="page-item btn-next">
                        <button class="page-link">Next</button>
                      </li>
                    </ul>
                  </nav>
                </div>


              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->

          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->

    <div class="modal fade" id="modal-ver-paciente" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Datos del paciente</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">

          </div>
          <div class="modal-footer text-right">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
          </div>
        </div>

      </div>
    </div>

    <div th:replace="~{fragments/modals/confirmacion :: div}"></div>

  </div>
  <!-- /.content-wrapper -->

  <div th:replace="~{fragments/footer :: footer}"></div>

</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->
<script>
    const email = "[[${email}]]";
</script>
<!-- jQuery -->
<script src="/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE -->
<script src="/dist/js/adminlte.js"></script>
<!-- SweetAlert2 -->
<script src="/plugins/sweetalert2/sweetalert2.min.js"></script>

<script src="/js/utils/ConfirmacionUtil.js"></script>
<script src="/js/utils/ToastUtil.js"></script>
<script src="/js/controllers/InicioController.js"></script>
<script src="/js/controllers/PacientesController.js"></script>

</body>

</html>
